<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì •ì•„ì¸ì˜ í•˜ëŠ˜ ë‚˜ë¬´ ìˆ˜í•™ ëª¨í—˜</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Nanum+Gothic:wght@700;800&display=swap');

        :root {
            --tree-brown: #6d4c41;
            --sky-blue: #e1f5fe;
            --btn-green: #66bb6a;
        }

        body { margin: 0; overflow: hidden; font-family: 'Nanum Gothic', sans-serif; background: var(--sky-blue); user-select: none; touch-action: manipulation; }

        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #81d4fa 0%, #e1f5fe 100%); overflow: hidden; }

        /* ë°°ê²½ ìš”ì†Œ */
        .giant-tree { position: absolute; left: 50%; bottom: -50px; width: 280px; height: 120%; background: linear-gradient(90deg, #5d4037, #8d6e63, #5d4037); transform: translateX(-50%); border-radius: 60px 60px 0 0; z-index: 1; box-shadow: inset 0 0 50px rgba(0,0,0,0.3); }
        .stair { position: absolute; width: 130px; height: 25px; background: linear-gradient(to bottom, #fff59d, #fbc02d); border-radius: 20px; z-index: 5; border: 2px solid #f9a825; }

        /* ìºë¦­í„° */
        #rabbit { position: absolute; font-size: 65px; z-index: 10; transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #monster { position: absolute; font-size: 75px; z-index: 9; display: none; }

        /* í† ë¼ ë§í’ì„  ê°•í™” */
        .rabbit-speech {
            position: absolute; background: #fff; border: 4px solid #ff80ab; padding: 12px 20px;
            border-radius: 25px; font-family: 'Nanum Pen Script', cursive; font-size: 32px; font-weight: 800;
            color: #d81b60; z-index: 20; white-space: nowrap; transform: translate(-20%, -110%);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1); display: none;
        }
        .rabbit-speech::after { content: ''; position: absolute; bottom: -15px; left: 30px; border-width: 15px 15px 0; border-style: solid; border-color: #ff80ab transparent; }

        /* ìƒë‹¨ ìŠ¬ë¦¼ íŒì—… ë””ìì¸ (ì‚¬ì´ì¦ˆ 50% ì¶•ì†Œ ë° ìƒë‹¨ ë°°ì¹˜) */
        #ui-layer { position: absolute; top: 10px; left: 0; width: 100%; pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center; }
        
        #quiz-box {
            pointer-events: auto; display: none; background: rgba(255, 255, 255, 0.98);
            padding: 15px; border-radius: 30px; border: 6px solid #81c784;
            text-align: center; width: 90%; max-width: 380px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #progress-text { font-size: 16px; color: #666; font-weight: bold; margin-bottom: 5px; }
        #timer { font-size: 28px; color: #ff5252; font-weight: bold; }
        #question { font-size: 42px; margin: 10px 0; color: #2e7d32; font-weight: 800; }
        
        /* ê°ê´€ì‹ ë²„íŠ¼ ë ˆì´ì•„ì›ƒ */
        #options-container { display: flex; justify-content: space-around; gap: 10px; margin-top: 10px; }
        .option-btn {
            flex: 1; font-size: 28px; padding: 10px; background: #fff;
            border: 3px solid #66bb6a; border-radius: 15px; cursor: pointer;
            font-weight: bold; color: #2e7d32; box-shadow: 0 4px 0 #388e3c;
        }
        .option-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #388e3c; }

        /* ê²°ê³¼ í™”ë©´ */
        #stats-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 40px; border-radius: 40px; border: 12px solid #ffd54f; text-align: center; display: none; z-index: 200; width: 85%; }

        @keyframes popUp { 0% { transform: scale(0.5); opacity: 1; } 100% { transform: scale(2) translateY(-50px); opacity: 0; } }
        .pop-effect { position: absolute; font-size: 40px; animation: popUp 0.6s forwards; z-index: 150; pointer-events: none; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="giant-tree"></div>
    <div id="stair-container"></div>
    <div id="rabbit">ğŸ°</div>
    <div id="rabbit-bubble" class="rabbit-speech"></div>
    <div id="monster">ğŸ§™â€â™‚ï¸</div>

    <div id="ui-layer">
        <div id="quiz-box">
            <div id="progress-text"></div>
            <div id="timer">20</div>
            <div id="question"></div>
            <div id="options-container"></div>
        </div>
    </div>

    <div id="stats-screen">
        <h1 id="stats-title" style="color: #f57c00;">ì •ì•„ì¸ ìµœê³ !</h1>
        <p id="stats-content" style="font-size: 24px;"></p>
        <div id="reward-icon" style="font-size: 80px; margin: 20px;"></div>
        <button onclick="location.reload()" style="font-size: 24px; padding: 10px 30px; background: #ffa726; color: #fff; border: none; border-radius: 30px; cursor: pointer;">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>
</div>

<script>
    // ì†Œë¦¬ íš¨ê³¼ ì„¤ì •
    const audioJump = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
    const audioCorrect = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');
    const audioDing = new Audio('https://assets.mixkit.co/active_storage/sfx/1075/1075-preview.mp3');
    const audioFail = new Audio('https://assets.mixkit.co/active_storage/sfx/253/253-preview.mp3');

    const rabbit = document.getElementById('rabbit');
    const rabbitBubble = document.getElementById('rabbit-bubble');
    const monster = document.getElementById('monster');
    const quizBox = document.getElementById('quiz-box');
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const timerEl = document.getElementById('timer');
    const progressEl = document.getElementById('progress-text');
    const stairContainer = document.getElementById('stair-container');

    let currentLvl = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    let correctVal = 0;
    const totalQuest = 20;

    const cheerMessages = [
        "ì•„ì¸ì•„, í˜ë‚´! í•  ìˆ˜ ìˆì–´!", "ì˜ì°¨ì˜ì°¨! ê±°ì˜ ë‹¤ ì™”ì–´!", "ì •ì•„ì¸ ìµœê³ ! ì •ë§ ì˜í•œë‹¤!",
        "í•˜ëŠ˜ ëê¹Œì§€ ê°€ë³´ì!", "ì •ë‹µ ìš”ì • ì•„ì¸ì´ í™”ì´íŒ…!", "ìš°ì™€! ì•„ì¸ì´ëŠ” ì²œì¬ì¸ê°€ë´!"
    ];

    function initStairs() {
        for (let i = 0; i < totalQuest + 5; i++) {
            const s = document.createElement('div');
            s.className = 'stair';
            const angle = i * 0.9;
            const x = Math.sin(angle) * 120 + (window.innerWidth / 2) - 65;
            const y = window.innerHeight - (i * 90) - 120;
            s.style.left = x + 'px';
            s.style.top = y + 'px';
            s.style.zIndex = Math.cos(angle) > 0 ? 6 : 2;
            stairContainer.appendChild(s);
        }
    }

    function updateRabbitPosition() {
        const angle = currentLvl * 0.9;
        const x = Math.sin(angle) * 120 + (window.innerWidth / 2) - 35;
        const y = window.innerHeight - (currentLvl * 90) - 195;
        rabbit.style.left = x + 'px';
        rabbit.style.top = y + 'px';
        rabbit.style.zIndex = Math.cos(angle) > 0 ? 10 : 3;
        
        rabbitBubble.style.left = rabbit.style.left;
        rabbitBubble.style.top = rabbit.style.top;
    }

    function showRabbitSpeech(msg) {
        rabbitBubble.innerText = msg;
        rabbitBubble.style.display = 'block';
        setTimeout(() => rabbitBubble.style.display = 'none', 2500);
    }

    function makeQuiz() {
        let a, b;
        if (currentLvl <= 5) { a = Math.floor(Math.random() * 8) + 2; b = Math.floor(Math.random() * 8) + 1; }
        else if (currentLvl <= 15) { a = Math.floor(Math.random() * 15) + 10; b = Math.floor(Math.random() * 9) + 1; }
        else { a = Math.floor(Math.random() * 25) + 10; b = Math.floor(Math.random() * 25) + 10; }
        
        correctVal = a + b;
        questionEl.innerText = `${a} + ${b} = ?`;
        progressEl.innerText = `ì´ ${totalQuest}ë¬¸ì œ ì¤‘ ${totalQuest - currentLvl}ë¬¸ì œ ë‚¨ì•˜ì–´!`;

        // ê°ê´€ì‹ ë²„íŠ¼ ìƒì„±
        const options = [correctVal, correctVal + 1, correctVal - 1].sort(() => Math.random() - 0.5);
        optionsContainer.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            optionsContainer.appendChild(btn);
        });
    }

    async function startTurn() {
        if (currentLvl >= totalQuest) { endGame(true); return; }

        audioJump.play();
        showRabbitSpeech(cheerMessages[Math.floor(Math.random() * cheerMessages.length)]);
        
        currentLvl++;
        updateRabbitPosition();

        setTimeout(() => {
            monster.style.display = 'block';
            monster.style.left = (parseInt(rabbit.style.left) + 30) + 'px';
            monster.style.top = (parseInt(rabbit.style.top) - 100) + 'px';
            quizBox.style.display = 'block';
            makeQuiz();
            startTimer();
        }, 800);
    }

    function startTimer() {
        timeLeft = 20;
        timerEl.innerText = timeLeft;
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft === 10 || timeLeft === 5) {
                audioDing.play();
                showEffect("ëµ! ğŸ””", "orange");
            }
            if (timeLeft <= 0) endGame(false, "ì‹œê°„ ì´ˆê³¼!");
        }, 1000);
    }

    function checkAnswer(val) {
        if (val === correctVal) {
            clearInterval(timer);
            score++;
            audioCorrect.play();
            showEffect("ì„±ê³µ! âœ¨", "#ffeb3b");
            quizBox.style.display = 'none';
            monster.style.display = 'none';
            setTimeout(startTurn, 500);
        } else {
            audioFail.play();
            endGame(false, "ì•—! í‹€ë ¸ì–´.");
        }
    }

    function showEffect(txt, color) {
        const e = document.createElement('div');
        e.className = 'pop-effect'; e.innerText = txt; e.style.color = color;
        e.style.left = rabbit.style.left; e.style.top = rabbit.style.top;
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 600);
    }

    function endGame(win, msg="") {
        clearInterval(timer);
        quizBox.style.display = 'none';
        monster.style.display = 'none';
        const screen = document.getElementById('stats-screen');
        screen.style.display = 'block';
        const finalScore = (score / totalQuest) * 100;

        if (win) {
            document.getElementById('stats-content').innerText = `ëŒ€ë‹¨í•´ ì •ì•„ì¸!\nì „ë¶€ ë‹¤ ë§í˜”ì–´!\në‚´ ì ìˆ˜: 100ì !`;
            document.getElementById('reward-icon').innerText = "ğŸŸï¸ ì†Œì›ê¶Œ";
        } else {
            rabbit.style.display = 'none';
            document.getElementById('stats-content').innerText = `${msg}\n${score}ë¬¸ì œë¥¼ ë§í˜”ì–´!\në‚´ ì ìˆ˜: ${finalScore}ì `;
            document.getElementById('reward-icon').innerText = "ğŸ˜¢";
        }
    }

    initStairs();
    updateRabbitPosition();
    setTimeout(startTurn, 1000);
</script>
</body>
</html>
