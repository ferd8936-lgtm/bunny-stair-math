<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>정아인의 하늘계단 수학모험</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="hud">
  <span id="progress">맞춘 문제 0 / 남은 문제 20</span>
  <span id="timer">⏱ 20초</span>
</div>

<div id="world">
  <div id="background"></div>
  <div id="stairs"></div>
  <div id="bunny">🐰</div>
</div>

<div id="popup" class="hidden">
  <div class="popup-card">
    <div id="popupText"></div>
    <form id="answerForm" class="hidden">
      <input id="answerInput" type="number" placeholder="정답 입력">
      <button type="submit">제출</button>
    </form>
    <button id="popupBtn">확인</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
