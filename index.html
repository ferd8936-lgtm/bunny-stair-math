<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì •ì•„ì¸ì˜ í•˜ëŠ˜ ë‚˜ë¬´ ìˆ˜í•™ ëª¨í—˜</title>
    <style>
        :root {
            --tree-brown: #5d4037;
            --leaf-green: #2e7d32;
            --gold: #ffd700;
        }
        body { margin: 0; overflow: hidden; font-family: 'Malgun Gothic', sans-serif; background: #87CEEB; }

        /* ë°°ê²½ ì‹œê°í™”: ì•„ë§ˆì¡´ ìˆ² ëŠë‚Œ */
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            overflow: hidden; perspective: 1000px;
        }

        /* ì›…ì¥í•œ ì…ì²´ ë‚˜ë¬´ */
        .giant-tree {
            position: absolute; left: 50%; bottom: -100px;
            width: 320px; height: 150%;
            background: linear-gradient(90deg, #3e2723 0%, #5d4037 50%, #3e2723 100%);
            transform: translateX(-50%);
            border-radius: 100px 100px 0 0;
            box-shadow: inset 20px 0 60px rgba(0,0,0,0.6), 0 0 40px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* íë¥´ëŠ” ì…ì²´ í­í¬ */
        .waterfall {
            position: absolute; left: 50%; top: 0;
            width: 70px; height: 100%;
            background: rgba(135, 206, 250, 0.6);
            transform: translateX(100px);
            z-index: 2; overflow: hidden;
        }
        .waterfall::after {
            content: ""; position: absolute; top: -100%; left: 0; width: 100%; height: 200%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.8), transparent);
            animation: flow 1.5s linear infinite;
        }

        /* í•˜ëŠ˜ê¹Œì§€ ì´ì–´ì§€ëŠ” ë‚˜ì„ í˜• ê³„ë‹¨ */
        .stair {
            position: absolute; width: 150px; height: 25px;
            background: linear-gradient(to bottom, #fff176, #fbc02d);
            border-radius: 20px; z-index: 5;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            display: flex; justify-content: center; align-items: center;
        }

        /* ìºë¦­í„°: ê·€ì—¬ìš´ í† ë¼ */
        #rabbit {
            position: absolute; font-size: 70px; z-index: 10;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
            user-select: none;
        }

        /* ê´´ë¬¼ ì„ ìƒë‹˜ */
        #monster {
            position: absolute; font-size: 80px; z-index: 9;
            display: none; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        /* UI ë°•ìŠ¤ ë””ìì¸ (í™”ë ¤í•¨ ê°•í™”) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center;
        }
        #quiz-box {
            pointer-events: auto; display: none; margin-top: 50px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px; border-radius: 40px; border: 8px solid #4CAF50;
            text-align: center; width: 85%; max-width: 380px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        #timer { font-size: 40px; color: #ff5252; font-weight: bold; }
        #question { font-size: 55px; margin: 20px 0; color: #1b5e20; font-weight: bold; }
        input { font-size: 35px; width: 140px; text-align: center; border-radius: 20px; border: 4px solid #81c784; padding: 10px; margin-bottom: 20px; outline: none; }
        button { 
            font-size: 28px; padding: 15px 40px; background: #4CAF50; color: white; 
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 6px 0 #2e7d32;
        }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #2e7d32; }

        /* ê²°ê³¼ ì°½ */
        #result-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 50px; border-radius: 40px; border: 10px solid #ffca28;
            text-align: center; display: none; z-index: 200; width: 85%;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }

        /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ë“¤ */
        @keyframes flow { to { transform: translateY(50%); } }
        .sparkle { position: absolute; font-size: 40px; animation: pop 0.6s forwards; z-index: 150; pointer-events: none;}
        @keyframes pop { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(2.5) translateY(-80px); opacity: 0; } }
        .star-rain { position: absolute; font-size: 40px; animation: fall 3s linear infinite; z-index: 100; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .sweat { position: absolute; top: -20px; right: -10px; font-size: 30px; animation: drip 0.8s infinite; }
        @keyframes drip { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(20px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="giant-tree"></div>
    <div class="waterfall"></div>
    <div id="stair-container"></div>
    
    <div id="rabbit">ğŸ°</div>
    <div id="monster">ğŸ§™â€â™‚ï¸</div>

    <div id="ui-layer">
        <div id="quiz-box">
            <div id="speech" style="font-size: 22px; font-weight: bold; color: #333; margin-bottom: 15px;"></div>
            <div id="timer">20</div>
            <div id="question"></div>
            <input type="number" id="answer-input" pattern="\d*">
            <br>
            <button onclick="checkAnswer()">ì œì¶œí•˜ê¸°</button>
        </div>
    </div>

    <div id="result-screen">
        <h1 id="res-title" style="color: #ef6c00; font-size: 40px;">ê²°ê³¼</h1>
        <p id="res-stats" style="font-size: 28px; line-height: 1.6;"></p>
        <div id="res-reward" style="font-size: 80px; margin: 30px;"></div>
        <button onclick="location.reload()">ë‹¤ì‹œ ë„ì „!</button>
    </div>
</div>

<script>
    const rabbit = document.getElementById('rabbit');
    const monster = document.getElementById('monster');
    const quizBox = document.getElementById('quiz-box');
    const questionEl = document.getElementById('question');
    const inputEl = document.getElementById('answer-input');
    const timerEl = document.getElementById('timer');
    const speechEl = document.getElementById('speech');
    const stairContainer = document.getElementById('stair-container');

    let currentStep = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    let currentAns = 0;
    const totalQuestions = 20;

    // 1. ë‚˜ì„ í˜• ê³„ë‹¨ ìƒì„± (ì…ì²´ê° ìˆê²Œ ë°°ì¹˜)
    function buildStairs() {
        for (let i = 0; i < totalQuestions + 5; i++) {
            const stair = document.createElement('div');
            stair.className = 'stair';
            const angle = i * 0.85; // íšŒì „ ê°ë„
            const x = Math.sin(angle) * 140 + (window.innerWidth / 2) - 75;
            const y = window.innerHeight - (i * 95) - 120;
            stair.style.left = x + 'px';
            stair.style.top = y + 'px';
            stair.style.zIndex = Math.cos(angle) > 0 ? 6 : 0; // ë‚˜ë¬´ ì•ë’¤ êµ¬ë¶„
            stairContainer.appendChild(stair);
        }
    }

    // 2. ìºë¦­í„° ìœ„ì¹˜ ì—…ë°ì´íŠ¸
    function updatePosition() {
        const angle = currentStep * 0.85;
        const x = Math.sin(angle) * 140 + (window.innerWidth / 2) - 35;
        const y = window.innerHeight - (currentStep * 95) - 200;
        rabbit.style.left = x + 'px';
        rabbit.style.top = y + 'px';
        rabbit.style.zIndex = Math.cos(angle) > 0 ? 10 : 0;
    }

    // 3. ë¬¸ì œ ì¶œì œ ë¡œì§
    function makeQuiz() {
        let n1, n2;
        if (currentStep <= 5) { // 1ë‹¨ê³„: í•œìë¦¬ ìˆ˜
            n1 = Math.floor(Math.random() * 9) + 1;
            n2 = Math.floor(Math.random() * 9) + 1;
        } else if (currentStep <= 15) { // 2ë‹¨ê³„: ë‘ìë¦¬ + í•œìë¦¬
            n1 = Math.floor(Math.random() * 40) + 10;
            n2 = Math.floor(Math.random() * 9) + 1;
        } else { // 3ë‹¨ê³„: ë‘ìë¦¬ + ë‘ìë¦¬
            n1 = Math.floor(Math.random() * 40) + 10;
            n2 = Math.floor(Math.random() * 40) + 10;
        }
        currentAns = n1 + n2;
        questionEl.innerText = `${n1} + ${n2} = ?`;
    }

    // 4. ê²Œì„ ë£¨í”„ ì œì–´
    async function startLevel() {
        if (currentStep >= totalQuestions) {
            endGame(true);
            return;
        }

        // í† ë¼ í˜ë“¤ì–´í•˜ëŠ” ì—°ì¶œ (3ì´ˆ)
        rabbit.innerHTML = 'ğŸ°<span class="sweat">ğŸ’¦</span>';
        if (Math.random() > 0.5) spawnFriend(); // ì‘ì› ë™ë¬¼ ë“±ì¥
        await new Promise(r => setTimeout(r, 2500));
        
        currentStep++;
        updatePosition();
        rabbit.innerHTML = 'ğŸ°';

        // ê´´ë¬¼ ì„ ìƒë‹˜ ë“±ì¥ ë° ì„¤ëª…
        monster.style.display = 'block';
        monster.style.left = (parseInt(rabbit.style.left) + 20) + 'px';
        monster.style.top = (parseInt(rabbit.style.top) - 130) + 'px';
        
        speechEl.innerText = `ì •ì•„ì¸! ${currentStep}ë²ˆì§¸ ë¬¸ì œì•¼. í‹€ë¦¬ë©´ ë§ˆë²•ìœ¼ë¡œ ë¿… ì‚¬ë¼ì§„ë‹¤!`;
        quizBox.style.display = 'block';
        makeQuiz();
        inputEl.value = '';
        inputEl.focus();
        startTimer();
    }

    function startTimer() {
        timeLeft = 20;
        timerEl.innerText = timeLeft;
        timerEl.style.color = "#ff5252";
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft === 10 || timeLeft === 5) showDing();
            if (timeLeft <= 0) endGame(false, "ì‹œê°„ì´ ë‹¤ ëì–´!");
        }, 1000);
    }

    function showDing() {
        const d = document.createElement('div');
        d.className = 'sparkle'; d.innerText = 'ğŸ”” ëµ!';
        d.style.left = '50%'; d.style.top = '10%';
        document.body.appendChild(d);
        setTimeout(() => d.remove(), 600);
    }

    function checkAnswer() {
        if (parseInt(inputEl.value) === currentAns) {
            clearInterval(timer);
            score++;
            celebrate();
        } else {
            endGame(false, "ì•—! í‹€ë ¸ì–´.");
        }
    }

    function celebrate() {
        // í´ì§ ì í”„ + ë°˜ì§ íš¨ê³¼
        rabbit.style.transform = 'translateY(-60px) scale(1.3)';
        const s = document.createElement('div');
        s.className = 'sparkle'; s.innerText = 'âœ¨ ë°˜ì§!';
        s.style.left = rabbit.style.left; s.style.top = rabbit.style.top;
        document.body.appendChild(s);

        setTimeout(() => {
            rabbit.style.transform = 'translateY(0) scale(1)';
            quizBox.style.display = 'none';
            monster.style.display = 'none';
            s.remove();
            startLevel();
        }, 800);
    }

    function spawnFriend() {
        const f = ['ğŸ¿ï¸', 'ğŸ¦‰', 'ğŸ’', 'ğŸ¦'][Math.floor(Math.random()*4)];
        const div = document.createElement('div');
        div.style.position = 'absolute'; div.style.fontSize = '50px';
        div.innerText = f;
        div.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        div.style.top = (parseInt(rabbit.style.top) + 100) + 'px';
        document.body.appendChild(div);

        const m = document.createElement('div');
        m.style.position = 'absolute'; m.style.top = '-30px'; m.style.width = '150px';
        m.style.fontSize = '20px'; m.style.fontWeight = 'bold'; m.style.color = 'white';
        m.style.textShadow = '2px 2px 4px black';
        m.innerText = "ì •ì•„ì¸ í˜ë‚´! ğŸ‘";
        div.appendChild(m);
        setTimeout(() => div.remove(), 3000);
    }

    function endGame(win, msg="") {
        clearInterval(timer);
        quizBox.style.display = 'none';
        monster.style.display = 'none';
        
        const screen = document.getElementById('result-screen');
        const stats = document.getElementById('res-stats');
        const reward = document.getElementById('res-reward');
        screen.style.display = 'block';

        if (win) {
            stats.innerText = `ì™€! ì •ì•„ì¸ ì–´ë¦°ì´ ìµœê³ !\n20ë¬¸ì œë¥¼ ëª¨ë‘ ë§í˜”ì–´ìš”!\nì ìˆ˜: 100ì  ğŸ’¯`;
            reward.innerText = "ğŸŸï¸ ì†Œì›ê¶Œ";
            startStarRain();
        } else {
            rabbit.style.opacity = '0'; // ë§ˆë²•ìœ¼ë¡œ ì‚¬ë¼ì§
            stats.innerText = `${msg}\në§íŒ ë¬¸ì œ: ${score}ê°œ\nì ìˆ˜: ${Math.floor((score/totalQuestions)*100)}ì `;
            reward.innerText = "ì•—!";
        }
    }

    function startStarRain() {
        for(let i=0; i<40; i++) {
            setTimeout(() => {
                const s = document.createElement('div');
                s.className = 'star-rain'; s.innerText = 'â­';
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = '-50px';
                document.body.appendChild(s);
            }, i * 150);
        }
    }

    buildStairs();
    updatePosition();
    setTimeout(startLevel, 1500);
</script>
</body>
</html>
