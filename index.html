<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì •ì•„ì¸ì˜ ì•„ë§ˆì¡´ ìˆ˜í•™ ëª¨í—˜</title>
    <style>
        :root {
            --forest-green: #2d5a27;
            --sky-blue: #87CEEB;
            --gold: #ffd700;
        }
        body { margin: 0; overflow: hidden; font-family: 'Malgun Gothic', sans-serif; background: var(--sky-blue); }

        /* ë°°ê²½ ë ˆì´ì–´ */
        #game-container {
            position: relative; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            perspective: 1000px; overflow: hidden;
        }

        /* ê±°ëŒ€í•œ ì…ì²´ ë‚˜ë¬´ */
        .tree-trunk {
            position: absolute; left: 50%; bottom: -50px;
            width: 300px; height: 120%;
            background: linear-gradient(90deg, #3e2723 0%, #5d4037 50%, #3e2723 100%);
            transform: translateX(-50%);
            border-radius: 40px 40px 0 0;
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* ì• ë‹ˆë©”ì´ì…˜ í­í¬ */
        .waterfall {
            position: absolute; left: 50%; top: 0;
            width: 60px; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), #81d4fa, #29b6f6);
            transform: translateX(80px);
            z-index: 2; opacity: 0.8;
        }
        .waterfall::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(transparent, transparent 20px, rgba(255,255,255,0.5) 25px);
            animation: flow 1s linear infinite;
        }

        /* í™©ê¸ˆ ê³„ë‹¨ */
        .stair {
            position: absolute; width: 140px; height: 25px;
            background: linear-gradient(to bottom, #fff176, #fbc02d);
            border-radius: 15px; z-index: 5;
            box-shadow: 0 6px 10px rgba(0,0,0,0.3), inset 0 -3px 5px rgba(0,0,0,0.2);
            display: flex; justify-content: center; align-items: center;
            transform-style: preserve-3d;
        }

        /* ìºë¦­í„° */
        #rabbit {
            position: absolute; font-size: 70px; z-index: 10;
            transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }
        #monster {
            position: absolute; font-size: 80px; z-index: 9;
            display: none; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4));
        }

        /* UI ë°•ìŠ¤ (ì´ë¯¸ì§€ ìŠ¤íƒ€ì¼ ë°˜ì˜) */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center;
        }
        #quiz-box {
            pointer-events: auto; display: none; margin-top: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px; border-radius: 40px; border: 8px solid #4CAF50;
            text-align: center; width: 320px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        /* í°íŠ¸ ë° ë²„íŠ¼ */
        #question { font-size: 50px; color: #1b5e20; font-weight: bold; margin: 20px 0; }
        input { font-size: 35px; width: 120px; border-radius: 15px; border: 4px solid #81c784; padding: 5px; text-align: center; }
        button { 
            font-size: 26px; padding: 12px 35px; background: #4CAF50; color: white; 
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px 0 #2e7d32; margin-top: 15px;
        }
        button:active { transform: translateY(3px); box-shadow: 0 2px 0 #2e7d32; }

        /* ê²°ê³¼ ì°½ */
        #result-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; padding: 50px; border-radius: 40px; border: 10px solid #ffca28;
            text-align: center; display: none; z-index: 200; width: 80%;
        }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes flow { to { transform: translateY(45px); } }
        .sparkle { position: absolute; font-size: 40px; animation: pop 0.6s forwards; z-index: 150; }
        @keyframes pop { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(2) translateY(-60px); opacity: 0; } }
        .star { position: absolute; animation: fall 3s linear infinite; font-size: 30px; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
        .sweat { position: absolute; top: -15px; right: -5px; font-size: 25px; animation: bounce 0.5s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(5px); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="tree-trunk"></div>
    <div class="waterfall"></div>
    <div id="stair-container"></div>
    <div id="rabbit">ğŸ°</div>
    <div id="monster">ğŸ§™â€â™‚ï¸</div>

    <div id="ui-layer">
        <div id="quiz-box">
            <div id="speech" style="font-size: 20px; font-weight: bold; color: #2e7d32;"></div>
            <div id="timer" style="font-size: 35px; color: #f44336; font-weight: bold; margin: 10px;">20</div>
            <div id="question"></div>
            <input type="number" id="answer-input" pattern="\d*">
            <button onclick="checkAnswer()">ì œì¶œí•˜ê¸°</button>
        </div>
    </div>

    <div id="result-screen">
        <h1 id="res-title" style="color: #ef6c00;">ê²°ê³¼ í™•ì¸!</h1>
        <p id="res-stats" style="font-size: 26px; line-height: 1.6;"></p>
        <div id="res-reward" style="font-size: 60px; margin: 20px;"></div>
        <button onclick="location.reload()">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>
</div>

<script>
    const rabbit = document.getElementById('rabbit');
    const monster = document.getElementById('monster');
    const quizBox = document.getElementById('quiz-box');
    const questionEl = document.getElementById('question');
    const inputEl = document.getElementById('answer-input');
    const timerEl = document.getElementById('timer');
    const speechEl = document.getElementById('speech');
    const stairContainer = document.getElementById('stair-container');

    let step = 0;
    let score = 0;
    let timer;
    let time = 20;
    let ans = 0;
    const total = 20;

    // ê³„ë‹¨ ë‚˜ì„ í˜• ë°°ì¹˜ (3D íš¨ê³¼ ê·¹ëŒ€í™”)
    function initStairs() {
        for (let i = 0; i < total + 5; i++) {
            const s = document.createElement('div');
            s.className = 'stair';
            const angle = i * 0.8;
            const x = Math.sin(angle) * 140 + (window.innerWidth / 2) - 70;
            const y = window.innerHeight - (i * 90) - 120;
            s.style.left = x + 'px';
            s.style.top = y + 'px';
            // ë‚˜ë¬´ë¥¼ ê°ì‹¸ëŠ” ëŠë‚Œì„ ìœ„í•´ z-index ì¡°ì ˆ
            s.style.zIndex = Math.cos(angle) > 0 ? 6 : 0;
            stairContainer.appendChild(s);
        }
    }

    function move() {
        const angle = step * 0.8;
        const x = Math.sin(angle) * 140 + (window.innerWidth / 2) - 35;
        const y = window.innerHeight - (step * 90) - 200;
        rabbit.style.left = x + 'px';
        rabbit.style.top = y + 'px';
        rabbit.style.zIndex = Math.cos(angle) > 0 ? 10 : 0;
    }

    async function next() {
        if (step >= total) { endGame(true); return; }

        // 1. ì˜¤ë¥´ê¸° ì—°ì¶œ (ë•€ í˜ë¦¬ê¸°)
        rabbit.innerHTML = 'ğŸ°<span class="sweat">ğŸ’¦</span>';
        if (Math.random() > 0.6) spawnFriend();
        await new Promise(r => setTimeout(r, 2000));
        
        step++;
        move();
        rabbit.innerHTML = 'ğŸ°';

        // 2. ê´´ë¬¼ ë“±ì¥
        monster.style.display = 'block';
        monster.style.left = (parseInt(rabbit.style.left) + 30) + 'px';
        monster.style.top = (parseInt(rabbit.style.top) - 120) + 'px';
        
        speechEl.innerText = `ì, ì •ì•„ì¸! ${step}ë²ˆì§¸ ë¬¸ì œì•¼!`;
        quizBox.style.display = 'block';
        
        // ë¬¸ì œ ë‚œì´ë„ (1í•™ë…„ ë§ì¶¤)
        let n1, n2;
        if (step <= 7) { n1 = Math.floor(Math.random()*9)+1; n2 = Math.floor(Math.random()*9)+1; }
        else { n1 = Math.floor(Math.random()*40)+10; n2 = Math.floor(Math.random()*40)+10; }
        ans = n1 + n2;
        questionEl.innerText = `${n1} + ${n2} = ?`;
        
        inputEl.value = '';
        inputEl.focus();
        startTime();
    }

    function startTime() {
        time = 20; timerEl.innerText = time;
        clearInterval(timer);
        timer = setInterval(() => {
            time--; timerEl.innerText = time;
            if(time <= 10 && time > 0 && time % 5 === 0) { /* ëµ íš¨ê³¼ìŒ ëŒ€ì‹  ì‹œê° íš¨ê³¼ */ }
            if(time <= 0) { endGame(false, "ì‹œê°„ì´ ë‹¤ ëì–´!"); }
        }, 1000);
    }

    function checkAnswer() {
        if (parseInt(inputEl.value) === ans) {
            clearInterval(timer);
            score++;
            effect("âœ¨ ì •ë‹µ!", "#ffeb3b");
            quizBox.style.display = 'none';
            monster.style.display = 'none';
            next();
        } else {
            endGame(false, "í‹€ë ¸ì–´!");
        }
    }

    function effect(txt, col) {
        const e = document.createElement('div');
        e.className = 'sparkle'; e.innerText = txt; e.style.color = col;
        e.style.left = rabbit.style.left; e.style.top = rabbit.style.top;
        document.body.appendChild(e);
        setTimeout(() => e.remove(), 600);
    }

    function spawnFriend() {
        const f = document.createElement('div');
        f.style.position = 'absolute'; f.style.fontSize = '45px';
        f.innerText = ['ğŸ¿ï¸', 'ğŸ¦‰', 'ğŸ’', 'ğŸ¦‹'][Math.floor(Math.random()*4)];
        f.style.left = Math.random() * (window.innerWidth - 60) + 'px';
        f.style.top = (parseInt(rabbit.style.top) + 100) + 'px';
        document.body.appendChild(f);
        
        const m = document.createElement('div');
        m.style.position = 'absolute'; m.style.top = '-30px'; m.style.width = '120px';
        m.style.fontSize = '18px'; m.style.fontWeight = 'bold'; m.style.color = 'white';
        m.style.textShadow = '2px 2px 4px black';
        m.innerText = "ì•„ì¸ì•„ í˜ë‚´! ğŸ‘";
        f.appendChild(m);
        setTimeout(() => f.remove(), 3000);
    }

    function endGame(win, msg="") {
        clearInterval(timer);
        quizBox.style.display = 'none';
        monster.style.display = 'none';
        const screen = document.getElementById('result-screen');
        screen.style.display = 'block';
        
        const stats = document.getElementById('res-stats');
        const reward = document.getElementById('res-reward');
        
        if(win) {
            stats.innerText = `ëŒ€ë‹¨í•´ ì •ì•„ì¸!\n20ë¬¸ì œë¥¼ ëª¨ë‘ ë§í˜”ì–´!\nì ìˆ˜: 100ì  ğŸ’¯`;
            reward.innerText = "ğŸŸï¸ ì†Œì›ê¶Œ íšë“!";
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const s = document.createElement('div');
                    s.className = 'star'; s.innerText = 'â­';
                    s.style.left = Math.random() * 100 + 'vw'; s.style.top = '-50px';
                    document.body.appendChild(s);
                }, i * 100);
            }
        } else {
            rabbit.style.opacity = '0';
            stats.innerText = `${msg}\në§íŒ ë¬¸ì œ: ${score}ê°œ\nì ìˆ˜: ${(score/total)*100}ì `;
        }
    }

    initStairs();
    move();
    setTimeout(next, 1500);
</script>
</body>
</html>
