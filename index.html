<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정아인의 하늘계단 수학모험</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<!-- 스크롤 게임 영역 -->
<div id="world">
  <div id="tree"></div>
  <div id="waterfall"></div>

  <!-- 계단 -->
  <div id="stairs"></div>

  <!-- 토끼 -->
  <div id="bunny">🐰</div>
</div>

<!-- 팝업 -->
<div id="popup" class="hidden">
  <div class="popup-card">
    <div id="popupText"></div>
    <form id="answerForm" class="hidden">
      <input id="answerInput" type="number" inputmode="numeric" placeholder="정답" />
      <button type="submit">제출</button>
    </form>
    <button id="popupBtn">확인</button>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
