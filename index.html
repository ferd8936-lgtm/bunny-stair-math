    <style>

        :root {

        body { margin: 0; overflow: hidden; font-family: 'Nanum Gothic', sans-serif; background: var(--sky-blue); user-select: none; touch-action: manipulation; }

        /* ë°°ê²½ êµ¬ì„±: êµ¬ë¦„ê³¼ í‘¸ë¥¸ í•˜ëŠ˜ */
        #game-container { position: relative; width: 100vw; height: 100vh; background: linear-gradient(to bottom, #4facfe 0%, #a1eafb 100%); overflow: hidden; }
        
        /* êµ¬ë¦„ ì¥ì‹ */
        .cloud-bg { position: absolute; background: white; border-radius: 50px; opacity: 0.7; z-index: 0; filter: blur(5px); }

        /* ì›”ë“œ ìŠ¤í¬ë¡¤ */
        #game-world { position: relative; width: 100vw; height: 100vh; transition: transform 0.8s ease-in-out; }

        /* ì§„ì§œ ë‚˜ë¬´ ê°™ì€ í…ìŠ¤ì²˜ì™€ ë„ì¿¨ */
        .giant-tree {

            transform: translateX(-50%); border-radius: 40px; z-index: 1;

        /* ë‚˜ë¬´ì˜ ë„ì¿¨ íš¨ê³¼ */
        .vine {

        .stair { position: absolute; width: 130px; height: 25px; background: linear-gradient(to bottom, #fff59d, #fbc02d); border-radius: 20px; z-index: 5; border: 2px solid #f9a825; box-shadow: 0 5px 10px rgba(0,0,0,0.2); }

        /* ìºë¦­í„°: 6. ê³„ë‹¨ ìœ„ ì •í™•í•œ ìœ„ì¹˜ ë³´ì • */
        #rabbit { position: absolute; font-size: 65px; z-index: 10; transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #monster { position: absolute; font-size: 75px; z-index: 9; display: none; }

        /* 7. í† ë¼ ë§í’ì„ : ì¤‘ì•™ ìª½ìœ¼ë¡œ ë°°ì¹˜ ë° ì§¤ë¦¼ ë°©ì§€ */
        .rabbit-speech {
            position: absolute; background: #fff; border: 3px solid #ff80ab; padding: 6px 15px;
            border-radius: 18px; font-family: 'Nanum Pen Script', cursive; font-size: 26px; font-weight: 800;
            color: #d81b60; z-index: 20; white-space: nowrap; 
            transform: translate(-50%, -120%); /* ì¤‘ì•™ ì •ë ¬ */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none;
        }
        .rabbit-speech::after { content: ''; position: absolute; bottom: -12px; left: 50%; transform: translateX(-50%); border-width: 12px 12px 0; border-style: solid; border-color: #ff80ab transparent; }

        /* ìƒë‹¨ UI íŒì—… */
        #ui-layer { position: absolute; top: 10px; left: 0; width: 100%; pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center; }
        
        #quiz-box {
            pointer-events: auto; display: none; background: rgba(255, 255, 255, 0.98);
            padding: 12px; border-radius: 25px; border: 5px solid #81c784;
            text-align: center; width: 75%; max-width: 280px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        #progress-text { font-size: 16px; color: #555; font-weight: bold; margin: 2px; }
        /* 3. ì¹´ìš´íŠ¸ ë‹¤ìš´ ìˆ«ì 1.5ë°° í™•ëŒ€ */
        #timer { font-size: 42px; color: #ff5252; font-weight: bold; margin: 5px; } 
        #question { font-size: 38px; margin: 5px 0; color: #2e7d32; font-weight: 800; }
        
        #options-container { display: flex; justify-content: space-around; gap: 8px; margin-top: 5px; }
        .option-btn {
            flex: 1; font-size: 26px; padding: 8px; background: #fff;
            border: 3px solid #66bb6a; border-radius: 12px; cursor: pointer;
            font-weight: bold; color: #2e7d32; box-shadow: 0 4px 0 #388e3c;
        }

        /* ê²°ê³¼ íŒì—… */
        #stats-screen { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; padding: 25px; border-radius: 30px; border: 8px solid #ffd54f; 
            text-align: center; display: none; z-index: 200; width: 65%; max-width: 260px;
        }
        #stats-content { font-size: 18px; line-height: 2.2; color: #444; font-weight: bold; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="cloud-bg" style="width:200px; height:60px; top:10%; left:5%;"></div>
    <div class="cloud-bg" style="width:150px; height:50px; top:20%; right:10%;"></div>
    <div class="cloud-bg" style="width:180px; height:70px; top:40%; left:15%;"></div>

    <div id="game-world">
        <div class="giant-tree">
            <div class="vine" style="left: 20px;"></div>
            <div class="vine" style="right: 30px;"></div>
        </div>
        <div id="stair-container"></div>
        <div id="rabbit">ğŸ°</div>
        <div id="rabbit-bubble" class="rabbit-speech"></div>
        <div id="monster">ğŸ§™â€â™‚ï¸</div>
    </div>

    <div id="ui-layer">
        <div id="quiz-box">
            <div id="progress-text"></div>
            <div id="timer">20</div>
            <div id="question"></div>
            <div id="options-container"></div>
        </div>
    </div>

    <div id="stats-screen">
        <h1 id="stats-title" style="color: #f57c00; font-size: 22px;">ê²°ê³¼</h1>
        <p id="stats-content"></p>
        <div id="reward-icon" style="font-size: 50px; margin: 10px;"></div>
        <button onclick="location.reload()" style="font-size: 18px; padding: 8px 20px; background: #ffa726; color: #fff; border: none; border-radius: 20px; cursor: pointer;">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>
</div>

<script>
    // 6. ì”ì”í•˜ê³  ì¡°ìš©í•œ ë°°ê²½ìŒì•…
    const audioBgm = new Audio('https://assets.mixkit.co/active_storage/sfx/123/123-preview.mp3'); 
    audioBgm.loop = true;
    audioBgm.volume = 0.2; // ì†Œë¦¬ë¥¼ ì‘ê²Œ ì¡°ì ˆ

    // 2. ê·€ì—¬ìš´ ì†Œë¦¬ (ì •ë‹µ ì‹œ)
    const audioCorrect = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');

    const gameWorld = document.getElementById('game-world');
    const rabbit = document.getElementById('rabbit');
    const rabbitBubble = document.getElementById('rabbit-bubble');
    const monster = document.getElementById('monster');
    const quizBox = document.getElementById('quiz-box');
    const questionEl = document.getElementById('question');
    const optionsContainer = document.getElementById('options-container');
    const timerEl = document.getElementById('timer');
    const progressEl = document.getElementById('progress-text');
    const stairContainer = document.getElementById('stair-container');

    let currentLvl = 0;
    let score = 0;
    let timer;
    let timeLeft = 20;
    let correctVal = 0;
    const totalQuest = 20;

    const cheerMessages = ["ì•„ì¸ì•„, í˜ë‚´!", "ì •ë§ ì˜í•œë‹¤!", "ìµœê³ ì•¼ ì•„ì¸ì•„!"];

    function initStairs() {
        for (let i = 0; i < totalQuest + 5; i++) {
            const s = document.createElement('div');
            s.className = 'stair';
            const angle = i * 0.9;
            const x = Math.sin(angle) * 120 + (window.innerWidth / 2) - 65;
            const y = window.innerHeight - (i * 90) - 120;
            s.style.left = x + 'px';
            s.style.top = y + 'px';
            s.style.zIndex = Math.cos(angle) > 0 ? 6 : 2;
            stairContainer.appendChild(s);
        }
    }

    // 5. í† ë¼ ìœ„ì¹˜ë¥¼ í™”ë©´ ì„¸ë¡œ ì¤‘ê°„ ì •ë„ë¡œ ìœ ì§€ (ì¹´ë©”ë¼ ì¶”ì )
    function updateCamera() {
        const offset = currentLvl * 90;
        // í† ë¼ê°€ í™”ë©´ ì¤‘ê°„(ì•½ 300~400px ì§€ì )ì— ì˜¤ë„ë¡ ì´ë™ê°’ ê³„ì‚°
        const cameraY = offset - (window.innerHeight / 2) + 100;
        if (currentLvl > 1) {
            gameWorld.style.transform = `translateY(${cameraY}px)`;
        }
    }

    // 4. í† ë¼ë¥¼ ê³„ë‹¨ ë©´ì— ì •í™•íˆ ë°€ì°© (-145px)
    function updateRabbitPosition() {
        const angle = currentLvl * 0.9;
        const x = Math.sin(angle) * 120 + (window.innerWidth / 2) - 35;
        const y = window.innerHeight - (currentLvl * 90) - 145; 
        rabbit.style.left = x + 'px';
        rabbit.style.top = y + 'px';
        rabbit.style.zIndex = Math.cos(angle) > 0 ? 10 : 3;
        
        // 7. ë§í’ì„  ìœ„ì¹˜ë¥¼ í† ë¼ ê°€ë¡œ ì¤‘ì•™ì— ë°°ì¹˜
        rabbitBubble.style.left = '50%';
        rabbitBubble.style.transform = 'translate(-50%, -120%)';
    }

    // 1. ëª©ì†Œë¦¬ ì‚­ì œ (speak í•¨ìˆ˜ ì œê±°)
    function showRabbitSpeech(msg) {
        rabbitBubble.innerText = msg;
        rabbitBubble.style.display = 'block';
        setTimeout(() => rabbitBubble.style.display = 'none', 2000);
    }

    // 8. ë¬¸ì œë¥¼ ì¡°ê¸ˆ ë” ì‰½ê²Œ (í•œìë¦¬ ìˆ˜ ìœ„ì£¼)
    function makeQuiz() {
        let a, b;
        if (currentLvl <= 10) { 
            a = Math.floor(Math.random() * 5) + 1; 
            b = Math.floor(Math.random() * 4) + 1; 
        } else { 
            a = Math.floor(Math.random() * 9) + 1; 
            b = Math.floor(Math.random() * 9) + 1; 
        }
        
        correctVal = a + b;
        questionEl.innerText = `${a} + ${b} = ?`;
        progressEl.innerText = `ë‚¨ì€ ë¬¸ì œ: ${totalQuest - currentLvl}ê°œ`;

        const options = [correctVal, correctVal + 1, correctVal + 2].sort(() => Math.random() - 0.5);
        optionsContainer.innerHTML = '';
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt);
            optionsContainer.appendChild(btn);
        });
    }

    async function startTurn() {
        if (currentLvl >= totalQuest) { endGame(true); return; }

        updateCamera(); 
        currentLvl++;
        updateRabbitPosition();

        setTimeout(() => {
            showRabbitSpeech(cheerMessages[Math.floor(Math.random() * cheerMessages.length)]);
            monster.style.display = 'block';
            monster.style.left = (parseInt(rabbit.style.left) + 40) + 'px';
            monster.style.top = (parseInt(rabbit.style.top) - 100) + 'px';
            quizBox.style.display = 'block';
            makeQuiz();
            startTimer();
        }, 800);
    }

    function startTimer() {
        timeLeft = 20;
        timerEl.innerText = timeLeft;
        audioBgm.play(); 
        clearInterval(timer);
        timer = setInterval(() => {
            timeLeft--;
            timerEl.innerText = timeLeft;
            if (timeLeft <= 0) endGame(false, "ì‹œê°„ì´ ë‹¤ ëì–´ìš”!");
        }, 1000);
    }

    function checkAnswer(val) {
        if (val === correctVal) {
            clearInterval(timer);
            score++;
            // 2. ì •ë‹µ ì‹œ ê·€ì—¬ìš´ ì†Œë¦¬ë§Œ ì¶œë ¥
            audioCorrect.play();
            quizBox.style.display = 'none';
            monster.style.display = 'none';
            setTimeout(startTurn, 500);
        } else {
            endGame(false, "ì•—! í‹€ë ¸ì–´ìš”.");
        }
    }

    function endGame(win, msg="") {
        audioBgm.pause();
        clearInterval(timer);
        quizBox.style.display = 'none';
        monster.style.display = 'none';
        const screen = document.getElementById('stats-screen');
        screen.style.display = 'block';
        const finalScore = (score / totalQuest) * 100;

        if (win) {
            document.getElementById('stats-content').innerText = `ëŒ€ë‹¨í•´ ì •ì•„ì¸!\nì „ë¶€ ë‹¤ ë§í˜”ì–´!\në‚´ ì ìˆ˜: 100ì !`;
            document.getElementById('reward-icon').innerText = "ğŸŸï¸ ì†Œì›ê¶Œ";
        } else {
            rabbit.style.display = 'none';
            document.getElementById('stats-content').innerText = `${msg}\n${score}ë¬¸ì œë¥¼ ë§í˜”ì–´.\në‚´ ì ìˆ˜: ${finalScore}ì `;
            document.getElementById('reward-icon').innerText = "â­";
        }
    }

    initStairs();
    updateRabbitPosition();
    setTimeout(startTurn, 1000);
</script>
</body>
</html>
